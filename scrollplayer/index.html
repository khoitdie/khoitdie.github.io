<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5fps播放器</title>
    <style>
        body, html {
            height: 300%;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #canvasContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
        }
        #scrollProgress {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #loadingIndicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 2000;
        }
        #audioControl {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="canvasContainer">
        <canvas id="videoCanvas"></canvas>
    </div>
    <div id="scrollProgress">滾動進度：0%</div>
    <div id="loadingIndicator">正在載入，請稍候...</div>
    <div id="audioControl">開啟聲音</div>

    <script>
        const canvas = document.getElementById('videoCanvas');
        const ctx = canvas.getContext('2d');
        const video = document.createElement('video');
        const scrollProgress = document.getElementById('scrollProgress');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const audioControl = document.getElementById('audioControl');
        const canvasContainer = document.getElementById('canvasContainer');

        video.src = "demo.mp4"; // 替換為您的視頻 URL
        video.muted = true;
        
        let isVideoReady = false;
        let frameCount = 0;
        let frames = [];
        let audioContext;
        let sourceNode;
        let isAudioPlaying = false;

        // 創建 Web Worker
        const worker = new Worker(URL.createObjectURL(new Blob([`
            self.onmessage = function(e) {
                const {buffer, width, height, index} = e.data;
                const uint8Array = new Uint8ClampedArray(buffer);
                self.postMessage({uint8Array, width, height, index}, [uint8Array.buffer]);
            };
        `], {type: 'application/javascript'})));

        worker.onmessage = function(e) {
            const {uint8Array, width, height, index} = e.data;
            const imageData = new ImageData(uint8Array, width, height);
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = width;
            tempCanvas.height = height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.putImageData(imageData, 0, 0);
            
            frames[index] = tempCanvas.toDataURL('image/jpeg', 0.8);
            frameCount++;
            const progress = frameCount / Math.ceil(video.duration * 5);
            loadingIndicator.textContent = `正在載入 ${Math.round(progress * 100)}%`;
            
            if (progress >= 1) {
                isVideoReady = true;
                loadingIndicator.style.display = 'none';
                canvasContainer.style.opacity = '1';
                scrollProgress.style.opacity = '1';
                audioControl.style.opacity = '1';
                drawFrame(0);
                initAudio();
            }
        };

        video.addEventListener('loadedmetadata', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            extractFrames();
        });

        async function extractFrames() {
            const frameInterval = 1 / 5; // 15fps
            let currentTime = 0;
            let index = 0;

            while (currentTime < video.duration) {
                video.currentTime = currentTime;
                await new Promise(resolve => {
                    video.onseeked = () => {
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        worker.postMessage({
                            buffer: imageData.data.buffer,
                            width: canvas.width,
                            height: canvas.height,
                            index
                        }, [imageData.data.buffer]);
                        resolve();
                    };
                });
                currentTime += frameInterval;
                index++;
            }
        }

        function drawFrame(index) {
            if (!frames[index]) return;
            const img = new Image();
            img.onload = () => {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };
            img.src = frames[index];
        }

        function updateVideoPlayback() {
            if (!isVideoReady) return;

            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollProgress = (scrollTop / scrollHeight)*1;

            const frameIndex = Math.min(Math.floor(scrollProgress * frameCount), frameCount - 1);
            drawFrame(frameIndex);

            document.getElementById('scrollProgress').textContent = `滾動進度：${Math.round(scrollProgress * 100)}%`;

            if (isAudioPlaying) {
                video.currentTime = scrollProgress * video.duration;
            }
        }

        let ticking = false;

        window.addEventListener('scroll', function() {
            if (!ticking && isVideoReady) {
                window.requestAnimationFrame(() => {
                    updateVideoPlayback();
                    ticking = false;
                });
                ticking = true;
            }
        });

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            sourceNode = audioContext.createMediaElementSource(video);
            sourceNode.connect(audioContext.destination);
        }

        audioControl.addEventListener('click', function() {
            if (!isAudioPlaying) {
                video.muted = false;
                audioContext.resume();
                isAudioPlaying = true;
                audioControl.textContent = '關閉聲音';
            } else {
                video.muted = true;
                isAudioPlaying = false;
                audioControl.textContent = '開啟聲音';
            }
        });
    </script>
</body>
</html>
