<!DOCTYPE html>
<html>
  <head>
    <title>Chat with OpenAI GPT-3</title>
  </head>
  <body>
    <h1>Chat with OpenAI GPT-3</h1>
    <input type="text" id="prompt" />
    <button id="submit">Submit</button>
    <br />
    <br />
    <div id="response"></div>
    <script src="https://cdn.jsdelivr.net/npm/openai@3.0.0/dist/openai.min.js"></script>
    <script>
      const model = new openai.GPT3();

      async function chatWithGPT3(prompt) {
        const response = await model.completions({
          prompt: prompt,
          max_tokens: 2048,
          n: 1,
          stop: "",
          temperature: 0.5
        });

        return response.choices[0].text;
      }

      document.getElementById("submit").addEventListener("click", async () => {
        const prompt = document.getElementById("prompt").value;
        const response = await chatWithGPT3(prompt);
        document.getElementById("response").innerHTML = response;
      });
    </script>
  </body>
</html>
